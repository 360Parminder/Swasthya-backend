name: Node.js CI

on:
  push:
    branches: ["master"]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Fix npm permissions
      run: |
        sudo chown -R $USER:$USER ~/.npm

    - name: Install Dependencies (with timeout)
      run: npm ci --verbose
      timeout-minutes: 5
    
    - name: Create .env File
      run: | 
        touch .env
        echo "${{ secrets.PRODUCTION }}" > .env
    
    - name: Ensure PM2 is Installed
      run: npm install pm2 -g
    
    - name: Restart Server with PM2
      run: pm2 restart index.js
